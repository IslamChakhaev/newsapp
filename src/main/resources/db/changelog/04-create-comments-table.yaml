databaseChangeLog:
  - changeSet:
      id: 04
      author: islam
      changes:
        - createTable:
            tableName: comments
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: content
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: author_id
                  type: BIGINT
              - column:
                  name: news_id
                  type: BIGINT

        - addForeignKeyConstraint:
            baseTableName: comments
            baseColumnNames: author_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_comment_author

        - addForeignKeyConstraint:
            baseTableName: comments
            baseColumnNames: news_id
            referencedTableName: news
            referencedColumnNames: id
            constraintName: fk_comment_news
